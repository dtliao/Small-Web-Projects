<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Us</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<!-- Daniel's Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Saira+Extra+Condensed" rel="stylesheet">

	<!-- My Style -->
    <link href="style.css" rel="stylesheet">

</head>

<body>
<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="contact">
        <div class="my-auto box">
          <h2 class="title mb-5"> Contact US</h2>
          <form id="contactForm" method="POST">
            <div class="form-group">
              <input type="text" class="form-control fa" name="name" aria-describedby="nameHelp" placeholder="&#xf007;  Name">
            </div><br>
            
            <div class="form-group">
              <input type="email" class="form-control fa" name="email" aria-describedby="emailHelp" placeholder="&#xf0e0;  Email">
            </div><br>

            <div class="form-group">
              <input type="text" class="form-control fa" name="subject" aria-describedby="emailHelp" placeholder="&#xf044;  Subject">
            </div>
            <br>
            <div class="form-group">
              <textarea class="form-control fa" rows="7" name="message" placeholder="&#xf27a;  Messages..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-md">Send</button><br><br>
            <p>"Every great developer you know got there by solving problems they were unqualified to solve until they actually did it." - Patrick McKenzie</p>
          </form>
        </div>
      </section>
    
</body>
</html>
