<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign In Form </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
	<link rel="stylesheet" href="style1.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<form autocomplete="on" method="post">
		<div class="container">
					<img src="user.png">	
					<h1>LOG IN</h1>
					<input class="fa" name="username" type="text" autofocus placeholder= "&#xf007; username" pattern=".{5,15}" required title="5 to 15 characters" size="25"/>
					<input class="fa" name="password" type="password" autofocus pattern=".{5,10}" placeholder="&#xf023; password" required title="5 to 10 characters" size="25"/><br><br>
					<div class="endbutton">
						<input class="btn btn-outline-dark" type="submit" value="Sign In"/>
						<button class="btn btn-outline-dark" type="button">Create Account </button>
					</div>		
		</div>
	</form>
</body>

</html>
